<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Cube keyframe animation</title>
</head>
<body>
  
  <div class="container">
    <div class="cube">
      <div class="side front">Front</div>

    </div>
  </div>
